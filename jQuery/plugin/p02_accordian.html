<link rel="stylesheet" href="css/accordionImageMenu.css" type="text/css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="../jquery-ui.min.js"></script>
 <script src="js/jquery.accordionImageMenu.js"></script>
 <script>
     $(function(){
         $("#acco").AccordionImageMenu({
             position:'horizontal' //'horizontal','vertical'
             ,openItem: 3 //기본선택목록, index위치의 목록을 크게 봄
             ,openDim: 500 //확장된 목록의 크기
             ,closeDim: 400 //닫힌 목록의 크기
             //width, height
             ,width: 1500
             ,height: 900
             ,duration: 3000
             ,effect:"easeOutBounce"
         });
     })
 </script>
</head>

<body>
    <ul id="acco">
        <li><a href="http://nate.com"><img src="../../img/01.png" alt="1" title="네이트홈페이지"></a></li>
