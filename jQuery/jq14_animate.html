<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jquery 정규표현식</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div,
        img {
            width: 100px;
            height: 100px;
            position: relative;
        }

        div {
            background-color: orange;
        }
    </style>
    <script>
        $(function () {
            //   이동시간 : "slow","fast","normal", 밀리초
            //      animate({옵션},이동시간);
            $("#i1").animate({
                marginLeft: "1000px",
                width: "200px",
                marginTop: "500px",
                opacity: 0.3
            }, 3000);

            $("#i2").animate({
                marginLeft: "1200px"
            }, 3000).animate({
                marginLeft: "0px",
                marginTop: "800px"
            }, 5000);

            // delay() : 애니메이션 출발전 대기 시간 설정
            $("#i3").delay(5000).animate({
                marginLeft: "500px",
                marginTop: "5000px",
                width: "200px"
            }, 5000);

            // stop() : 애니메이션중지
            $("#i1, #i2, #i3").mouseover(function () {
                $(this).stop(true)
            })
        });
    </script>

</head>

<body>
    <div id="i1">
        ANIMATE
    </div>
    <img id="i2" src="../img/01.png" alt="1" />
    <img id="i3" src="../img/02.png" alt="2" />
</body>

</html>
