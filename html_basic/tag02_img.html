<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img tag</title>
</head>
<body>
	<h1>이미지 태그</h1>
	<pre>
	
	--html 태그가 적용되고,
	
	space와        enter적용이 가능한 구역이다.
	src속성 : 이미지 경로와 파일명을 표시
	width속성 : 폭을 설정(px, %)
	height속성 : 높이 설정
	alt 속성 : 이미지가 없을 때 대체문자로 나오는 글자	
	title속성 : 객체에 마우스 오버시 나오는 풍선 도움말
	</pre>
	<img src = "/webApp/img/qr.png" width="100%" height="200" alt="이미지표시되는곳" title="네이트로 가자!"/>
	
	
</body>
</html>
