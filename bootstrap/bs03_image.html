<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- getboorstrap.com에서 라이브러리 링크걸기
     오른쪽메뉴에서 download버튼 누른 후  cdn 주소확인
    
    1. meta태그에 view포트 설정
    2. bootstrap 스타일 파일 링크
    3. jquery
    4. boorstrap 스크립트 링크 
-->
    
<meta name="viewport" content="width=device-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<style>
    .img-size{
        width: 30%;
        height: 250px;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- 
            .rounded :가장자리를 둥글게
            .rounded-circle : 둥근이미지
            .img-thumnail : 가장자리 테두리가 있는 이미지
         -->
        <img src="../img/01.png" alt="1" class="img-size rounded">
        <img src="../img/02.png" alt="2" class="img-size rounded-circle">
        <img src="../img/jeju_map.jpg" alt="3" class="img-size img-thumbnail">
    </div>
</body>
</html>
