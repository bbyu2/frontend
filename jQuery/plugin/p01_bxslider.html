<style>
    #slider img{
        width: 100%;
        height: 400px;
    }
</style>
<script>
    $(function(){
        $("#slider").bxSlider({
            mode : 'horizontal' //기본 -> 'horizntal', 'vertical', 'fade'

            ,sliderHeight: 450
            ,speed: 5000
            ,auto: true

            ,captions: true //title속성에 있는 설명을 표시한다
            // ,hideControlOnEnd: true

            //easing
            ,useCSS: false //easing을 true(사용못함), false(사용)

            }
            ,onSildeAfter: function(){
                console.log("onSliderAfter함수 실행됨...")
            }

    });
</script>
