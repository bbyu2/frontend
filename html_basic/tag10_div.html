<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>div</title>
<style>
/* 선택자 : 태크, 아이디선택, 클래스선택자 */

	body {
		margin:0px
	}


	div {
		width:200px;
		height:200px;
		color:blue;
		font-weight:bold;
	
		/* 정렬 : 정렬 left, right */
		float : left;
		}
	

</style>
</head>

<body>
<h1>div만들기</h1>

	<div style="background-color: lightgrey"> div를 만들었따~ </div>
	<div style="background-color: rgb(200, 250, 200)"> 이건 두번쨰 줄 </div>
	<div style="background-color: #8df"> 이건 세번쨰 줄 </div>





</body>
</html>
