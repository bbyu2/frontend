<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul ol li</title>
</head>
<body>
	<h1>목록태그(ul : 순서가 없는 목록 태그)(ol : 순서가 있는 목록태그)(li)</h1>
	
	<pre>
	ul type 속성 : disk(채워진 원), circle(안이비워진 원),square(채워진 사각형)
	</pre>

	<ul type = "square">
		<li>자바</li>
		<li>html</li>
		<li>stylesheet</li>
		<li>javascript</li>
	</ul>
	<hr/>
	
	<pre>
	type 속성 : 1, A ,a ,i ,I
	</pre>
	
	<ol type="a">
		<li>자바</li>
		<li>html</li>
		<li>stylesheet</li>
		<li>javascript</li>
	</ol>

</body>
</html>
