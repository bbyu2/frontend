<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		height: 300px;
		border: 1px solid grey;
	}
	/*visibility*/
	div:first-child {
		background: yellow;
		visibility: hidden;
	}
	/*display : block(보여주기), none(숨김)*/
	div:nth-child(2) {
		background: pink;
		display : none;
	}
	div:last-child {
		background: orange;
	}
	
	
</style>


</head>

<body>
<div></div>
<div></div>
<div></div>
</body>

</html>
