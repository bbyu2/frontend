<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   function popOpen(){
      //   쿠키의 값(정보) 가져오기
      var cookie = document.cookie;
      console.log(cookie); // "popup=yes; notice=ok"
      var idx = cookie.search("popup=yes");   //있으면 0 없으면 -1
      //   idx가 -1일 때, 쿠키정보가 없으므로 팝업을 띄워야 한다.
      if(idx == -1){
         window.open("popup.html","p","width=400px, height=400px");
      }
   }
</script>

</head>
<body onload="popOpen()">

<h1>쿠키를 이용한 팝업창 처리하기</h1>
<img src="../img/4.jpg"/>

</body>
</html>
