<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<script>
   //   날짜, 시간을 처리하는 함수
   var now = new Date();
   document.write("현재 날짜와 시간 ->"+now);
   
   var date = new Date('2022.02.09');      //   '2022/02/09', "2022-02-09 12:15"
   var date2 = new Date(456753434555);      //   밀리초
   document.write("<br/>date->"+date);
   document.write("<br/>date2->"+date2);
   
   /*
      날짜
      년:getFullYear()
      월:getMonth() -> 0(1월), 1(2월)..., 11(12월)
      일:getDate()   
      
      2022-02-09 (수) 10:12
   */
   
   var y = now.getFullYear();
   var m = now.getMonth()+1;
   var d = now.getDate();
   
   var w = now.getDay();
   
   var h = now.getHours();
   var mi = now.getMinutes();
   
   var week = "";
   switch(w){
   case 0: week = "일";break;
   case 1: week = "월";break;
   case 2: week = "수";break;
   case 3: week = "목";break;
   case 4: week = "금";break;
   case 5: week = "토";break;
   }
   
   document.write("<br/>",y,"-",m,'-',d,'(',week,')', h, ":" , mi);
   
   
</script>
</body>
</html>
