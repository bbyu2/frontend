<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- getboorstrap.com에서 라이브러리 링크걸기
     오른쪽메뉴에서 download버튼 누른 후  cdn 주소확인
    
    1. meta태그에 view포트 설정
    2. bootstrap 스타일 파일 링크
    3. jquery
    4. boorstrap 스크립트 링크 
-->
    
<meta name="viewport" content="width=device-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<style>
    div{
        background: pink;
    }
</style>
</head>
<body>
<div class="container">
    <!-- 
        .row : 줄
        .col-*-* : 칸의 여백과 크기 설정
            * : sm, md, lg, xl
            * : 1줄을 12칸으로 나누어 1칸이 차지할 크기를 설정
     -->
    <div class="row">
        <div class="col-sm-3">1111</div>
        <div class="col-sm-5">2222</div>
        <div class="col-sm-4">3333</div>
    </div>
    <div class="row">
        <div class="col-md-8">AAAA</div>
        <div class="col-md-4">BBBB</div>
    </div>
</div>
</body>
</html>
