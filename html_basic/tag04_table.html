<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
	<h1>표만들기</h1>

	<pre>
		table태그 : 표의 시작과 끝
		tr : 줄 범위
		td : 칸 범위 -> 컨텐츠를 표시하는 곳
		
		colgroup태그 : 칸을 그룹으로 만든다.
		caption태그 : 표의 제목
		
		thead : 표의 상단
		tbody : 표의 본문
		tfoot : 표의 하단
		
		속성
		width, height
		border: 선의 두께
	
	</pre>
	<table width="600" border="10" cellspacing="0">
		<caption>표의 제목</caption>
		<colgroup>
			<col style="backgound-image:url(../img/zz.jpg);"/>	
			<col span="2" style="bakground-color:red"/><!-- color 글자색 -->
		</colgroup>
		
		<thead>
			<tr height="50" style="background-color:yellow">
				<td>월</td>
				<td>화</td>
				<td>수</td>
			</tr>
		</thead>
		
		<tbody>
		<tr>
			<td>DDDDDDD</td>
			<td width="100">EEEEEEE</td>
			<td>FFFFFFF</td>
		</tr>
			<tr>
				<td><img src="../img/qr.png" width = 200px></td>
				<td>
					<ul>
						<li>해바라기</li>
						<li>개미</li>
						<li>지렁이</li>
					</ul>
				</td>
				<td>
					<h2>표연습중</h2>
				</td>
			</tr>
		</tbody>
		
	</table>

</body>
</html>
