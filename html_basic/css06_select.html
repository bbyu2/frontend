	동위선택자 : 기준이 되는 선택자아 같은 위치에 있는 태그를 선택한다
		+ : 선택자의 다음객체 선택한다.
		~ : 선택자이 다음에 있는 모든객체
	*/
	h1+h2 {
		background: pink
	}
	
	h1~h2{
		color: blue;
	}
	
	/* 상태 선택자 */
	input:focus {
		color:orange; font-size:1.5em;
	}
	
	/* disabled : 비활성화된 컴퍼넌트에 적용한다.*/
	input:disbled {
		border : 2px solid red;
	}
	
	/* checked : 컴퍼넌트가 checked일 때 적용*/
	input:checked {
		width: 50px;
		height : 50px;
	}
	

</style>
